{% set name = "diffoscope" %}
{% set version = "120" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6e64239970de66cce6bdb0bd2cc5137ee6c7da96a404e5a99f3e2ccafc9b149

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - diffoscope = diffoscope.main:main

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - python-libarchive-c
    - python-magic
    - python-tlsh

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - diffoscope
  commands:
    - diffoscope --help
    - diffoscope --list-tools
    - diffoscope --version
    - |-
      pytest ./tests -k "\
        not assert_non_existing \
        and not berkeley_db \
        and not test_icc \
        and not test_item1_elf \
        and not test_code_is_black_clean
      "

about:
  home: https://diffoscope.org
  license: GPL-3.0
  summary: in-depth comparison of files, archives, and directories
  license_family: GPL
  license_file: COPYING
  dev_url: https://anonscm.debian.org/cgit/reproducible/diffoscope.git
  description: >
    diffoscope will try to get to the bottom of what makes files or
    directories different. It will recursively unpack archives of many kinds
    and transform various binary formats into more human readable form to
    compare them. It can compare two tarballs, ISO images, or PDF just as
    easily.

extra:
  recipe-maintainers:
    - bollwyvl
